name: Security Scan

on: [push, pull_request]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install Bandit
        run: pip install bandit
      - name: Run Bandit
        run: bandit -r . -c tools/bandit_config.yaml
      - name: Install Semgrep
        run: pip install semgrep
      - name: Run Semgrep
        run: semgrep --config tools/semgrep.yml
      - name: Run NPM Audit
        run: |
          npm install
          npm audit --json > examples/npm_audit_example.json
